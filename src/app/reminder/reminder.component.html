<div class="container-fluid">
  <div class="container">
    <div class="header d-flex justify-content-between my-2">
      <div class="h4">Alerts Management</div>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalId"
      >
        <i class="fa-solid fa-calendar-plus"></i>
        &nbsp;Add Reminder
      </button>
    </div>
    <div class="reminders mt-3">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Reminder</th>
              <th>Date Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td scope="row">Item</td>
              <td>Item</td>
              <td>Item</td>
              <td>Activated</td>
              <td>
                <button type="button" class="btn btn-primary mx-1">
                  Button
                </button>
                <button type="button" class="btn btn-primary mx-14">
                  Button
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modalId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">Add Reminder</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeModal
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center g-2">
            <div class="col-12">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="formId1"
                  placeholder="reminder title"
                />
                <label for="formId1">Reminder Title</label>
              </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control" name="desc" id="formId1" placeholder="Description">
                  <label for="formId1">Description</label>
                </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <input
                  type="datetime-local"
                  class="form-control"
                  name="formId1"
                  id="formId1"
                  placeholder="Date"
                />
                <label for="formId1">Date Time</label>
              </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="" id="active">
                  <label class="form-check-label" for="active">
                    Play Sound
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="notify" id="notify">
                  <label class="form-check-label" for="notify">
                    Notify by Mail
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="notify" id="high">
                    <label class="form-check-label" for="high">
                      High Priority
                    </label>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
