<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center align-items-center g-2 mt-3">
      <div class="col-md-6 col-sm-12">
        <div class="input-group mb-3">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="task"
              id="Label"
              placeholder="add new task"
              aria-label="Add New Task"
              aria-describedby="button-addon2"
              [(ngModel)]="newTask.title"
            />
            <label for="floatingLabel">New Task</label>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="addTask()"
          >
            Add Task
          </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Tasks</h4>
            <hr />
            <div class="tasks mt-2">
              <div class="task my-2" *ngFor="let t of Tasks">
                <div class="form-check">
                  <input
                    class="form-check-input mx-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    (change)="taskDone(t.id)"
                    [checked]="t.completed"
                  />
                  <label
                    class="form-check-label"
                    [ngClass]="
                      t.completed ? 'text-decoration-line-through' : ''
                    "
                    for="flexCheckDefault"
                  >
                    {{ t.title }}
                  </label>
                </div>
                <button
                  type="button"
                  class="btn btn-danger del-btn"
                  data-bs-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                  (click)="delTask(t.id)"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>

              <div *ngIf="Tasks?.length == 0">NO TASKS Pending</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
