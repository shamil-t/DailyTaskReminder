<div class="container-fluid">
  <div class="container">
    <div class="d-flex justify-content-end mt-2">
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#exampleModalToggle"
      >
        Add TODO Task
      </button>
    </div>

    <div class="row justify-content-center align-items-center g-2">
      <div class="col-md-8 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Tasks</h4>
            <hr />
            <div class="tasks mt-2">
              <div class="task my-2" *ngFor="let t of Tasks">
                <div class="form-check">
                  <input
                    class="form-check-input mx-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    (change)="taskDone(t.id)"
                    [checked]="t.completed"
                  />
                  <label
                    class="form-check-label"
                    [ngClass]="
                      t.completed ? 'text-decoration-line-through' : ''
                    "
                    for="flexCheckDefault"
                  >
                    {{ t.title }}
                  </label>
                </div>
                <button
                  type="button"
                  class="btn btn-danger del-btn"
                  data-bs-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                  (click)="delTask(t.id)"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>

              <div *ngIf="Tasks?.length == 0">NO TASKS Pending</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalToggle"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">Add New Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="col-md-12 col-sm-12">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="title"
                id="Label"
                placeholder="add new task"
                aria-label="Add New Task"
                aria-describedby="button-addon2"
                [(ngModel)]="newTask.title"
              />
              <label for="floatingLabel">New Task Title</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="desc"
                id="Label"
                placeholder="task Description"
                aria-label="Add New Task"
                aria-describedby="button-addon2"
                [(ngModel)]="newTask.desc"
              />
              <label for="floatingLabel">New Task Description</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <select
                class="form-select"
                aria-label="Default select example"
                name="priority"
                [(ngModel)]="newTask.priority"
              >
                <option selected>Open this select menu</option>
                <option value="1">HIGH Priority</option>
                <option value="2">MEDIUM Priority</option>
                <option value="3">LOW Priority</option>
              </select>
              <label for="floatingLabel">Task Priority</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="addTask()">Save</button>
      </div>
    </div>
  </div>
</div>
