<div
  class="toast align-items-center position-fixed top-0 end-0 mt-3 p-0"
  [ngClass]="alertType"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  id="liveToast"
>
  <div class="d-flex">
    <div class="toast-body" [innerText]="toastText"></div>
    <button
      type="button"
      class="btn-close me-2 m-auto text-white"
      data-bs-dismiss="toast"
      aria-label="Close"
      #closeToast
    ></button>
  </div>
</div>
